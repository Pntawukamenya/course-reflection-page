<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Reflection - Student Experience</title>
    <script src="https://unpkg.com/i18next@21.6.10/dist/umd/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.3/dist/umd/i18nextBrowserLanguageDetector.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        .title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .language-switcher {
            margin-bottom: 40px;
        }

        .lang-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .lang-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .lang-btn.active {
            background: #4c63d2;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }

        .reflection-form {
            text-align: left;
        }

        .question-group {
            margin-bottom: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }

        .question-label {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: block;
        }

        .question-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
            resize: vertical;
            min-height: 100px;
        }

        .question-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .lang-btn {
                padding: 10px 20px;
                margin: 5px;
                font-size: 0.9rem;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-up {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <div class="header">
            <h1 class="title" data-i18n="pageTitle">Course Reflection</h1>
            <p class="subtitle" data-i18n="pageSubtitle">Share your experience and insights about the course</p>
        </div>

        <div class="language-switcher">
            <button class="lang-btn active" onclick="changeLanguage('en')" data-lang="en">English</button>
            <button class="lang-btn" onclick="changeLanguage('fr')" data-lang="fr">Français</button>
            <button class="lang-btn" onclick="changeLanguage('es')" data-lang="es">Español</button>
        </div>

        <form class="reflection-form" id="reflectionForm">
            <div class="question-group slide-up">
                <label class="question-label" for="question1" data-i18n="question1Label">
                    What did you enjoy most about the course?
                </label>
                <textarea 
                    class="question-input" 
                    id="question1" 
                    name="question1" 
                    data-i18n="[placeholder]question1Placeholder"
                    required
                ></textarea>
            </div>

            <div class="question-group slide-up">
                <label class="question-label" for="question2" data-i18n="question2Label">
                    What was the most challenging part?
                </label>
                <textarea 
                    class="question-input" 
                    id="question2" 
                    name="question2" 
                    data-i18n="[placeholder]question2Placeholder"
                    required
                ></textarea>
            </div>

            <div class="question-group slide-up">
                <label class="question-label" for="question3" data-i18n="question3Label">
                    What could be improved?
                </label>
                <textarea 
                    class="question-input" 
                    id="question3" 
                    name="question3" 
                    data-i18n="[placeholder]question3Placeholder"
                    required
                ></textarea>
            </div>

            <div style="text-align: center;">
                <button type="submit" class="submit-btn" id="submitBtn" data-i18n="submitBtn">
                    Submit Reflection
                </button>
            </div>
        </form>

        <div class="footer">
            <p data-i18n="footerText">Course Management Platform - Student Reflection</p>
        </div>
    </div>

    <script src="i18n-config.js"></script>
    <script src="index.js"></script>
</body>
</html>
